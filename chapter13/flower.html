<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlowerSHOP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="js/jquery$.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jacqui's Flower Shop</h1>
    <form action="" method="post">
        <div id="oblock">
            <div class="dtable">
            <div class="drow" id="row1">
                <div class="dcell">
                    <img src="./image/astor.png" alt="Astor">
                    <label for="astor">Astor:</label>
                    <input type="text" name="astor" value="0" required>
                </div>
                <div class="dcell">
                    <img src="./image/daffodil.png" alt="Daffodil">
                    <label for="daffodil">Daffodil:</label>
                    <input type="text" name="daffodil" value="0" required>
                </div>
                <div class="dcell">
                    <img src="./image/rose.png" alt="rose">
                    <label for="rose">Rose:</label>
                    <input type="text" name="rose" value="0" required>
                </div>
            </div>
            
            <div class="drow" id="row2">
                <div class="dcell">
                    <img src="./image/peony.png" alt="peony">
                    <label for="peony">Peony:</label>
                    <input type="text" name="peony" value="0" required>
                </div>
                <div class="dcell">
                    <img src="./image/primula.png" alt="primula">
                    <label for="primula">Primula:</label>
                    <input type="text" name="primula" value="0" required>
                </div>
                <div class="dcell">
                    <img src="./image/snowdrop.png" alt="snowdrop">
                    <label for="snowdrop">Snowdrop:</label>
                    <input type="text" name="snowdrop" value="0" required>
                </div>
                </div>
            </div>
        </div>
        <div id="buttonDIV">
            <button type="submit">Place Order</button>
        </div>
    </form>
</body>
</html>
