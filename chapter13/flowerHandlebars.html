<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flower</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/handlebars.js"></script>
    <style>
        div.errorMsg { color: red}
        .invalidElem { border: medium solid red };
    </style>
</head>
<body>

<script>
</script>

<script id="flowerTmpl" type="text/x-handlebars-tmpl">
{{#each contents}}
   <div class="dcell">
       <img src="./image/{{product}}.png" alt="{{product}}">
       <label for="{{product}}">
           {{name}}:
       </label>
       <input type="text" name="{{product}}" data-price="{{price}}" 
       data-stock="{{stocklevel}}" value="0" required>
    </div>
{{/each}}
</script>
    
<h1>Jacqui's Flower Shop</h1>
<form method="post" action="http://127.0.0.1:8000">
    <div id="oblock">
        <div class="dtable">
            <div id="row1" class="drow"></div>
            <div id="row2" class="drow"></div>
        </div>
    </div>
    <div id="buttonDIV">
        <button type="submit">Place Order</button>
    </div>
</form>

    <!-- <script src="js/json.js"></script> -->
    <script src="json2.js"></script>

</body>
</html>
